<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de convite personalizado</title>
  <link rel="stylesheet" href="./style/index.css">
</head>
<body>
  <div id="app">
    <aside>
      <img src="./assets/logo.svg" alt="Logo">
      <h1>Festivite</h1>
      <p>Crie um convite digital para o seu evento</p>
    </aside>
    <main>
      <div class="main-container">
        <h2>Crie seu convite</h2>

        <fieldset id="about">
          <legend>
            <img src="assets/icons/calendar.svg" alt="">
            Sobre o evento
          </legend>
          <div class="input grid gap-16">
            <div class="input-wrapper">
              <label for="">Título</label>
              <input type="text" placeholder="Nome do evento">
            </div>
            <div class="grid col-2 gap-16">
              <div class="input-wrapper">
                <label for="">Início</label>
                <input type="datetime-local">
              </div>
              <div class="input-wrapper">
                <label for="">Fim</label>
                <input type="datetime-local">
              </div>
              <div class="input-wrapper">
                <label for="">Tipo</label>
                <div class="radio-container">
                  <div class="radio-wrapper">
                    <input type="radio" name="type" id="present" checked>
                    <img src="./assets/icons/building-2.svg" alt="Icone de prédio">
                    <label for="present">Presencial</label>
                  </div>
                  <div class="radio-wrapper">
                    <input type="radio" name="type" id="online">
                    <img src="./assets/icons/video.svg" alt="Icone de câmera">
                    <label for="online">Online</label>
                  </div>
                </div>
              </div>
              <div class="input-wrapper">
                <label for="url">Local</label>
                <input type="url" name="url" id="url" placeholder="Link ou endereço">
              </div>
            </div>
            <div class="input-wrapper">
              <label for="description">Descrição</label>
              <textarea name="description" id="description" cols="10" rows="5" placeholder="Escreva sobre os detalhes do evento"></textarea>
            </div>
          </div>
          
        </fieldset>

        <fieldset>
          <legend>
            <img src="./assets/icons/paintbrush-vertical.svg" alt="Ícone de um pincel">
            Personalização
          </legend>
          <label>Cor principal</label>
          <div class="color-items flex">
            <div class="color-container">
              <div class="color-inner blue">
                <label for="color-blue" class="sr-only">Azul</label>
                <input type="radio" name="color" id="color-blue" class="color-radio">
              </div>
            </div>
            <div class="color-container">
              <div class="color-inner navy">
                <label for="color-navy" class="sr-only">Navy</label>
                <input type="radio" name="color" id="color-navy" class="color-radio">
              </div>
            </div>
            <div class="color-container">
              <div class="color-inner purple">
                <label for="color-purple" class="sr-only">Roxo</label>
                <input type="radio" name="color" id="color-purple" class="color-radio">
              </div>
            </div>
            <div class="color-container">
              <div class="color-inner fuchia">
                <label for="color-fuschia" class="sr-only">Fúcsia</label>
                <input type="radio" name="color" id="color-fuschia" class="color-radio">
              </div>
            </div>
            <div class="color-container">
              <div class="color-inner pink">
                <label for="color-pink" class="sr-only">Rosa</label>
                <input type="radio" name="color" id="color-pink" class="color-radio">
              </div>
            </div>
            <div class="color-container">
              <div class="color-inner red">
                <label for="color-red" class="sr-only">Vermelho</label>
                <input type="radio" name="color" id="color-red" class="color-radio">
              </div>
            </div>
            <div class="color-container">
              <div class="color-inner orange">
                <label for="color-orange" class="sr-only">Laranja</label>
                <input type="radio" name="color" id="color-orange" class="color-radio">
              </div>
            </div>
            <div class="color-container">
              <div class="color-inner yellow">
                <label for="color-yellow" class="sr-only">Amarelo</label>
                <input type="radio" name="color" id="color-yellow" class="color-radio">
              </div>
            </div>
            <div class="color-container">
              <div class="color-inner lime">
                <label for="color-lime" class="sr-only">Verde limão</label>
                <input type="radio" name="color" id="color-lime" class="color-radio">
              </div>
            </div>
            <div class="color-container">
              <div class="color-inner green">
                <label for="color-green" class="sr-only">Verde</label>
                <input type="radio" name="color" id="color-green" class="color-radio">
              </div>
            </div>
            <div class="color-container">
              <div class="color-inner cyan">
                <label for="color-cyan" class="sr-only">Ciano</label>
                <input type="radio" name="color" id="color-cyan" class="color-radio">
              </div>
            </div>
          </div>
        </fieldset>
      </div>
    </main>
  </div>
</body>
</html>
